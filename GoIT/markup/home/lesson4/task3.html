<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3 - Pager</title>
    <link rel="stylesheet" href="css/task3.css"/>
</head>
<body>

<h1>Task3 - Pager</h1>

<div class="pager">

    <ul>
        <li class="text_before"><a href="#"><span class="vertical">&laquo;</span>FIRST</a></li>
        <li class="text_before"><a href="#"><span class="vertical">&laquo;</span>PREV</a></li>
        <li class="numbers"><a href="#">1</a></li>
        <li class="numbers"><a href="#">2</a></li>
        <li class="numbers noborder"><a href="#">...</a></li>
        <li class="numbers"><a href="#">5</a></li>
        <li class="numbers"><a href="#">6</a></li>
        <li class="numbers"><a href="#">7</a></li>
        <li class="numbers"><a href="#">8</a></li>
        <li class="numbers"><a href="#">9</a></li>
        <li class="text_after"><a href="#">NEXT<span class="vertical">&raquo;</span></a></li>
        <li class="text_after"><a href="#">LAST<span class="vertical">&raquo;</span></a></li>
    </ul>

</div>

</body>
</html>
