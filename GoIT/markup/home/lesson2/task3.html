<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Формы</title>
</head>
<body>

<h1>Task3 - Формы</h1>

<form action="#" method="post">
    Name <br/>
    <input type="text" name="login"/> <br/> <br/>
    Email <br/>
    <input type="email" name="email"/> <br/> <br/>

    Sex <br/>
    <input type="radio" name="sex" value="male">Male</input>
    <input type="radio" name="sex" value="female">Female</input> <br/> <br/>

    Current status <br/>
    <input type="checkbox" name="status">Student</input>  <br/>
    <input type="checkbox" name="status">Employed</input>  <br/>
    <input type="checkbox" name="status">Unemployed</input>  <br/> <br/>

    Month and Year of birth <br/>
    <select name="month" id="registration_form_month">
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
    </select>
    <select name="year" id="registration_form_year">
        <option value="1984">1984</option>
        <option value="1985">1985</option>
        <option value="1986">1986</option>
        <option value="1987">1987</option> 
    </select> <br/> <br/>

    Skills and Technologies <br/>
    <textarea name="skills" id="tech_and_soft_skills" cols="15" rows="12" >
Tech skills
  HTML
  CSS
  Javascript
  Git
Soft Skills
  Time managment
  Proactivity
  Teamwork
  Leadership
    </textarea> <br/> <br/>

    Photo <br/>
    <input type="file" name="photo"/> <br/> <br/>
    
    Comments <br/>
    <textarea name="" id="" cols="28" rows="4"></textarea>



</form>

</body>
</html>
