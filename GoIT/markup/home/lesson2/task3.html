<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Формы</title>
</head>
<body>

<h1>Task3 - Формы</h1>

<form action="#" method="post">
    <label for="login_form">Name</label> <br/>
    <input type="text" name="login" id="login_form"/> <br/> <br/>
    <label for="email_form">Email</label> <br/>
    <input type="email" name="email" id="email_form"/> <br/> <br/>

    Sex <br/>
    <input type="radio" name="sex" value="male" id="male_radiobutton"><label for="male_radiobutton">Male</label></input>
    <input type="radio" name="sex" value="female" id="female_radiobutton"><label for="female_radiobutton">Female</label></input> <br/> <br/>

    Current status <br/>
    <input type="checkbox" name="status" id="student"><label for="student">Student</label></input>  <br/>
    <input type="checkbox" name="status" id="employed"><label for="employed">Employed</label></input>  <br/>
    <input type="checkbox" name="status" id="unemployed"><label for="unemployed">Unemployed</label></input>  <br/> <br/>

    Month and Year of birth <br/>
    <select name="month" id="registration_form_month">
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
    </select>
    <select name="year" id="registration_form_year">
        <option value="1984">1984</option>
        <option value="1985">1985</option>
        <option value="1986">1986</option>
        <option value="1987">1987</option> 
    </select> <br/> <br/>

    Skills and Technologies <br/>
    <select multiple size="9">
        <optgroup label="Tech skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </optgroup>

        <optgroup label="Soft skills">
            <option value="time_managment">Time management</option>
            <option value="proactivity">Proactivity</option>
            <option value="teamwork">Teamwork</option>
            <option value="leadership">Leadership</option>
        </optgroup>
    </select> <br/> <br/>

    Photo <br/>
    <input type="file" name="photo"/> <br/> <br/>
    
    Comments <br/>
    <textarea name="" id="" cols="28" rows="4"></textarea> <br/>

    <input type="submit" value="Save"/>

</form>

</body>
</html>
